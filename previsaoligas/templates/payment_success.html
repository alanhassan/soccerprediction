<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .success-icon {
            font-size: 48px;
            color: #008000;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .redirect-info {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">Payment Successful!</div>
        <div class="redirect-info">You will be redirected to the login page in a moment.</div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = '/login'; // Replace with your login page URL
        }, 4000); // 2000 milliseconds = 4 seconds
    </script>
</body>
</html>
